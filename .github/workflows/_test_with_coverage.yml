name: ğŸ§ª Test with coverage ğŸ“Š

on:
  workflow_call:

jobs:
  coverage:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: âš™ï¸ Install lcov
        run: |
          sudo apt-get update
          sudo apt-get -y install lcov
      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: âš™ï¸ Install dependencies
        run: flutter pub get
      - name: ğŸ§ª Run tests with coverage
        run: test_utils/scripts/test-with-coverage.sh
      - name: ğŸ§ªâœ…âŒ Publish test results
        id: compute_test_results
        uses: dorny/test-reporter@v1.6.0
        with:
          name: 'ğŸ§ªğŸ“Š Unit tests report'
          path: test_utils/test_reports/*_test_report.json
          reporter: 'flutter-json'
          max-annotations: '50'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ§ªğŸ“Š Publish coverage report
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: test_utils/coverage_report/cleaned_combined_lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Coverage Report'